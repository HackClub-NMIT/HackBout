  <title>HackBout</title>
  <script src="https://kit.fontawesome.com/3f2072e0c3.js" crossorigin="anonymous"></script>

   <script type="text/javascript">
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <style>
.go-top {
  position: fixed;
  cursor: pointer;
  bottom: 30px;
  right: 0;
  color: #ffffff;
  background-color: #22B573;;
  z-index: 1;
  width: 60px;
  height: 60px;
  text-align: center;
  border-radius: 50%;
  margin-right: 1%;
  -webkit-transition: 0.5s;
  transition: 0.5s;
}
.fa-chevron-up{
  margin-top: 29%;
  font-size: 22px;
}
  </style>

</head>
